<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault | Sign Up</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<header>
  <div class="logo" onclick="window.location.href='../index.html';">Vault</div>
</header>

<div class="navbar">
  <nav>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="feature.html">Featured</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>
</div>

  <main class="signup-page">
    <div class="signup-container">
      <h2>Create Your Vault Account</h2>
      
      <form action="#" method="POST" class="signup-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <div class="google-login">
        <button class="google-btn">Sign Up with Google</button>
      </div>

      <div class="login-instead">
        <p>Already have an account? <a href="login.html">Log in instead</a></p>
      </div>

    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Vault. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/signup.js"></script>

</body>
</html>
