<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault | Dashboard</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<header>
  <div class="logo">Vault</div>
</header>

<div class="navbar">
  <nav>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="feature.html">Featured</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>
</div>

  <main class="dashboard">

    <div class="create-portfolio">
      <button id="createPortfolioBtn" class="cta-button">+ Create New Portfolio</button>
    </div>

    <section class="portfolio-section">
      <h2>Your Portfolios</h2>
      <div class="portfolio-grid">

        <div class="portfolio-card" onclick="openPortfolio('Portfolio 1')">
          <h3>Portfolio 1</h3>
          <p>Short description...</p>
          <div class="card-actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>

        <div class="portfolio-card" onclick="openPortfolio('Portfolio 2')">
          <h3>Portfolio 2</h3>
          <p>Another description...</p>
          <div class="card-actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>

        <!-- More cards dynamically added later -->

      </div>
    </section>
  </main>

  <div id="projectPopup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup" class="close-btn">&times;</span>
      <h2 id="portfolioTitle">Projects for Portfolio Name</h2>
      <div class="project-grid">

        <div class="project-card">
          <h4>Project 1</h4>
          <p>Short project description...</p>
          <div class="card-actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>

        <div class="project-card">
          <h4>Project 2</h4>
          <p>Another project...</p>
          <div class="card-actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>

        <!-- More project cards dynamically added -->

      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Vault. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/dashboard.js"></script>

</body>
</html>
